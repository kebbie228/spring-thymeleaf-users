<!DOCTYPE html>
<html lang="en" xmlns:th="
http://www.thymeleaf.org
">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit user</title>
    <link href="
https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css
" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="
https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css
">
</head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div th:replace="sidebar::sidebar"></div>

        <div class="container mt-5" style="width:50%">
            <h3>Edit user</h3>
            <form th:method="PUT" th:action="@{/update_user}" th:object = "${user}">
                <div class="mb-3">
                    <input type="text" id="id" th:field="*{id}" hidden>

                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" th:value="*{username}" disabled>
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" th:field="*{enabled}" id="enabled" th:if="*{enabled}" checked>
                        <input class="form-check-input" type="checkbox" th:field="*{enabled}" id="enabled" th:unless="*{enabled}">
                        <label for="enabled" class="form-check-label">Enabled</label>
                    </div>

                    <label for="roles" class="form-check-label">Roles: </label>
                    <th:block th:each="role:${roles}">
                        <div class="form-check form-check-inline mt-3" id="roles">
                            <input class="form-check-input" type="checkbox" value="" id="role" th:if="${#lists.contains(user.roles, role)}" checked th:value="${
role.id
}" name="role">
                            <input class="form-check-input" type="checkbox" value="" id="role" th:if="${!#lists.contains(user.roles, role)}" th:value="${
role.id
}" name="role">
                            <label for="role" class="form-check-label" th:utext="${
role.name
}"></label>
                        </div>
                    </th:block>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <button type="reset" class="btn btn-secondary" value="Reset">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="
https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js
"></script>
</body>
</html>
